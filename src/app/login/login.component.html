
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                            <div class="alert alert-danger" *ngIf = "errorDiv" >
                                    {{errorMessage}}
                                </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email</label><br>
                                <input 
                                    type="text" 
                                    name="email" 
                                    id="email" 
                                    class="form-control" 
                                    formControlName="email" 
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                    value=""
                                    />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password required</div>
                            </div>
                            </div>
                            <div class="form-group">
                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
